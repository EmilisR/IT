<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NBA games</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body class="center">
    <div class="main-container">
        <h1 class="center">NBA games</h1>
        <form class="form-inline">
            <div class="form-group d-block up">
                <input type="text" class="form-control" id="nba-home-team" placeholder="Enter home team" autocomplete="off">
                <small id="nba-home-team-help" class="form-text text-danger">This field is required</small>
            </div>
            <div class="form-group d-block up">
                <input type="text" class="form-control" id="nba-visitor-team" placeholder="Enter visitor team" autocomplete="off">
                <small id="nba-visitor-team-help" class="form-text text-danger">This field is required</small>
            </div>
            <div class="form-group d-block up">
                <input type="text" class="form-control" id="nba-home-points" placeholder="Enter home team points">
                <small id="nba-home-points-help" class="form-text text-danger">Value must be a number</small>
            </div>
            <div class="form-group d-block up">
                <input type="text" class="form-control" id="nba-visitor-points" placeholder="Enter visitor team points">
                <small id="nba-visitor-points-help" class="form-text text-danger">Value must be a number</small>
            </div>
            <div class="form-group d-block up">
                <input type="text" class="form-control" id="nba-match-date" placeholder="Match date: YYYY-MM-DD" autocomplete="off">
                <small id="nba-match-date-help" class="form-text text-danger">Invalid date format</small>
            </div>
            <button type="submit" class="btn btn-primary up">Add</button>
        </form>
        <div class="game-list center">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <td>Match</td>
                        <td>Winner</td>
                        <td>Points difference</td>
                        <td>Date</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
